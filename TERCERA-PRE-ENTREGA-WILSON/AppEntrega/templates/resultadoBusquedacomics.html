{% extends 'padre.html' %}

{% block content %}
  
<p>Buscamos los Comics de {{Autor}}</p>

{% if comics %}

<ul>
  {% for Comics in comics %}
    
    <li>
      {{Comics.nombre}} - {{Comics.AutorComic}} 
    </li>
      
  {% endfor %}

</ul>

{% else %}

  <p>No hubo coincidencias!</p>

{% endif %}


  
{% endblock content %}
